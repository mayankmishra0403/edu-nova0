name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Create .env for React build (supports Secrets or Variables)
        env:
          # Firebase configuration
          S_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          V_FIREBASE_API_KEY: ${{ vars.FIREBASE_API_KEY }}
          S_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          V_FIREBASE_AUTH_DOMAIN: ${{ vars.FIREBASE_AUTH_DOMAIN }}
          S_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          V_FIREBASE_PROJECT_ID: ${{ vars.FIREBASE_PROJECT_ID }}
          S_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          V_FIREBASE_STORAGE_BUCKET: ${{ vars.FIREBASE_STORAGE_BUCKET }}
          S_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          V_FIREBASE_MESSAGING_SENDER_ID: ${{ vars.FIREBASE_MESSAGING_SENDER_ID }}
          S_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          V_FIREBASE_APP_ID: ${{ vars.FIREBASE_APP_ID }}
          # App configuration
          S_REACT_APP_GEMINI_KEY: ${{ secrets.REACT_APP_GEMINI_KEY }}
          V_REACT_APP_GEMINI_KEY: ${{ vars.REACT_APP_GEMINI_KEY }}
          S_APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          V_APP_BASE_URL: ${{ vars.APP_BASE_URL }}
        run: |
          # Helper to pick secret or variable
          pick() { VAL="$1"; FALL="$2"; if [ -n "$VAL" ]; then echo "$VAL"; else echo "$FALL"; fi }
          REACT_APP_FIREBASE_API_KEY=$(pick "$S_FIREBASE_API_KEY" "$V_FIREBASE_API_KEY")
          REACT_APP_FIREBASE_AUTH_DOMAIN=$(pick "$S_FIREBASE_AUTH_DOMAIN" "$V_FIREBASE_AUTH_DOMAIN")
          REACT_APP_FIREBASE_PROJECT_ID=$(pick "$S_FIREBASE_PROJECT_ID" "$V_FIREBASE_PROJECT_ID")
          REACT_APP_FIREBASE_STORAGE_BUCKET=$(pick "$S_FIREBASE_STORAGE_BUCKET" "$V_FIREBASE_STORAGE_BUCKET")
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID=$(pick "$S_FIREBASE_MESSAGING_SENDER_ID" "$V_FIREBASE_MESSAGING_SENDER_ID")
          REACT_APP_FIREBASE_APP_ID=$(pick "$S_FIREBASE_APP_ID" "$V_FIREBASE_APP_ID")
          REACT_APP_GEMINI_KEY=$(pick "$S_REACT_APP_GEMINI_KEY" "$V_REACT_APP_GEMINI_KEY")
          REACT_APP_APP_BASE_URL=$(pick "$S_APP_BASE_URL" "$V_APP_BASE_URL")

          cat <<EOF > .env
          REACT_APP_FIREBASE_API_KEY=${REACT_APP_FIREBASE_API_KEY}
          REACT_APP_FIREBASE_AUTH_DOMAIN=${REACT_APP_FIREBASE_AUTH_DOMAIN}
          REACT_APP_FIREBASE_PROJECT_ID=${REACT_APP_FIREBASE_PROJECT_ID}
          REACT_APP_FIREBASE_STORAGE_BUCKET=${REACT_APP_FIREBASE_STORAGE_BUCKET}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID=${REACT_APP_FIREBASE_MESSAGING_SENDER_ID}
          REACT_APP_FIREBASE_APP_ID=${REACT_APP_FIREBASE_APP_ID}
          REACT_APP_GEMINI_KEY=${REACT_APP_GEMINI_KEY}
          REACT_APP_APP_BASE_URL=${REACT_APP_APP_BASE_URL}
          EOF
          echo "Created .env from Secrets/Variables (some may be blank if not set)."
      - name: Verify critical env vars
        run: |
          echo '--- .env preview (redacted) ---'
          grep -E 'REACT_APP_FIREBASE_PROJECT_ID=' .env | sed -E 's/=.*/=***redacted***/'
          if grep -q '^REACT_APP_FIREBASE_PROJECT_ID=$' .env; then echo 'ERROR: REACT_APP_FIREBASE_PROJECT_ID is empty (set secret FIREBASE_PROJECT_ID)'; exit 1; fi
          echo 'Critical env vars present.'
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_FIELD_04E53CC00 }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "build" # Built app content directory - optional
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
